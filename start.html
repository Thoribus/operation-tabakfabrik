<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Operation Tabakfabrik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h1>VERTRAULICH</h1>

  <p>
    Du wurdest ausgewählt.
  </p>

  <p>
    Diese Mission ist nicht öffentlich.
  </p>

  <p>
    Bist du bereit, fortzufahren?
  </p>

  <button id="startMission">MISSION STARTEN</button>
</div>

<audio id="ambientSound" loop>
  <source src="audio/ambient.mp3" type="audio/mpeg">
</audio>

<script>
document.getElementById("startMission").addEventListener("click", () => {
  const sound = document.getElementById("ambientSound");
  sound.volume = 0.4;
  sound.play().then(() => {
    window.location.href = "index.html";
  });
});
</script>

</body>
</html>
