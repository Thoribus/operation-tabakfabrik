<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Verschlüsselter Hinweis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <audio id="ambientSound" loop>
    <source src="audio/ambient.mp3" type="audio/mpeg">
  </audio>

  <div class="container">

    <h1>VERSCHLÜSSELTE INFORMATION</h1>

    <p>
      Die Organisator:innen wollten sicherstellen,
      dass nur die Würdigen weiterkommen.
    </p>

    <p>
      Nicht jede Information liegt offen.<br>
    </p>

    <hr>

    <p>
        Zdqq kdeh lfk Jhexuwvwdj?
    </p>

    <input type="text" id="answer" placeholder="">

    <button onclick="checkAnswer()">Antwort prüfen</button>

    <div id="success" class="hidden">
      <hr>
      <p>Entschlüsselung erfolgreich.</p>

      <img src="img/qr_part2.png" alt="QR Code Fragment" class="qr">

      <p class="small">
        Fragment 2/4<br>
        Ein weiterer Teil der Einladung wurde freigelegt.
      </p>

      <a href="access.html">
        <button>Weiter</button>
      </a>

    </div>
    
    <button onclick="playHint()">Hinweis anhören</button>

      <audio id="hintSound">
        <source src="audio/tipp1.mp3" type="audio/mpeg">
      </audio>
    


  </div>

  <script>
    
    function playHint() {
      const hint = document.getElementById("hintSound");
      hint.currentTime = 0;
      hint.play();
    }

    function normalizeDate(input) {
      return input
        .toLowerCase()
        .replace(/\s+/g, "")
        .replace(/\//g, ".")
        .replace(/-/g, ".")
        .replace(/\.$/, ""); // entfernt Punkt am Ende
    }
    
    function checkAnswer() {
      const raw = document.getElementById("answer").value.trim();
      const answer = normalizeDate(raw);
    
      const validAnswers = [
        "05.09",
        "5.9",
        "05.09.2001",
        "5.9.2001",
        "2001.09.05",
        "2001.9.5"
      ];
    
      if (validAnswers.includes(answer)) {
        document.getElementById("success").classList.remove("hidden");
      } else {
        alert("Das passt noch nicht. Versuch es erneut.");
      }
    }
  window.addEventListener("load", () => {
    const sound = document.getElementById("ambientSound");
    sound.volume = 0.4;
    sound.play().catch(() => {
      console.log("Autoplay blockiert – aber Klick war vorher ok.");
    });
  });
  </script>    
    
</body>
</html>
